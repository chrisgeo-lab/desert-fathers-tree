<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desert Fathers Family Tree</title>

  <!-- ✅ Load vis-network for interactive genealogy visualization -->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <!-- ✅ Our custom stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Allows us to override/custom some mobile settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
</head>
<body>
  <header>
    <h1>Desert Fathers Genealogy</h1>
    <p>Explore the spiritual lineage and companionships among early Egyptian Desert Fathers.</p>
  </header>

  <div class="legend-container">
    <!-- <p><strong>Legend:</strong></p> -->
    <div class="legend-item">
        <span class="legend-line solid"></span>
        <span class="legend-text">Discipleship</span>
    </div>
    <div class="legend-item">
        <span class="legend-line dashed"></span>
        <span class="legend-text">Companionship</span>
    </div>
</div>
  
  <!-- Container where the tree will be rendered -->
  <div id="tree-container"></div>

  <div id="panel-backdrop" class="hidden"></div> 
  
  <!-- Container for the dropdown info panel (one at a time) -->
  <div id="info-panel" class="hidden"></div>

  <div class="zoom-controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
  </div>

  <div class="instructions">
  <p><strong>Click</strong> a node to learn more</p>
  <p><strong>Scroll</strong> to pan</p>
  <p><strong>Pinch</strong> to zoom</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
